# =============================================================================
# Foundry Backend Deployment
# SCALE Tier - Task T155
#
# Kubernetes deployment for the Foundry backend API
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "foundry.fullname" . }}-backend
  labels:
    {{- include "foundry.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "foundry.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "foundry.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "foundry.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "foundry.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          {{- if .Values.backend.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.backend.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.backend.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: {{ .Values.backend.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.backend.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.backend.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.backend.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # Database credentials from secrets
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "foundry.postgresql.secretName" . }}
                  key: password
            - name: DATABASE_URL
              value: {{ include "foundry.databaseUrl" . | quote }}
            # Redis credentials
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "foundry.redis.secretName" . }}
                  key: {{ .Values.redis.auth.existingSecretPasswordKey | default "password" }}
            - name: REDIS_URL
              value: {{ include "foundry.redisUrl" . | quote }}
            # Neo4j credentials
            - name: NEO4J_URI
              value: {{ include "foundry.neo4jUri" . | quote }}
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.neo4j.existingSecret | default (printf "%s-neo4j-secret" (include "foundry.fullname" .)) }}
                  key: password
            # JWT & Security
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.jwt | default (printf "%s-jwt-secret" (include "foundry.fullname" .)) }}
                  key: secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.jwt | default (printf "%s-jwt-secret" (include "foundry.fullname" .)) }}
                  key: refreshSecret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.encryption | default (printf "%s-encryption-secret" (include "foundry.fullname" .)) }}
                  key: key
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.encryption | default (printf "%s-encryption-secret" (include "foundry.fullname" .)) }}
                  key: sessionSecret
            # Azure AD OAuth
            {{- if .Values.secrets.existingSecrets.azure }}
            - name: AZURE_AD_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.azure }}
                  key: clientId
            - name: AZURE_AD_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.azure }}
                  key: clientSecret
            - name: AZURE_AD_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.azure }}
                  key: tenantId
            {{- end }}
            # OpenAI
            {{- if .Values.secrets.existingSecrets.openai }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.existingSecrets.openai }}
                  key: apiKey
            {{- end }}
            # Qdrant (if enabled)
            {{- if or .Values.qdrant.enabled .Values.externalQdrant.host }}
            - name: QDRANT_HOST
              value: {{ include "foundry.qdrant.host" . | quote }}
            - name: QDRANT_PORT
              value: {{ include "foundry.qdrant.port" . | quote }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "foundry.fullname" . }}-config
            {{- with .Values.backend.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "foundry.fullname" . }}-uploads
        - name: logs
          emptyDir: {}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

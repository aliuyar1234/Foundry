# =============================================================================
# Foundry Services
# SCALE Tier - Task T156
#
# Kubernetes services for the Foundry application
# =============================================================================

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "foundry.fullname" . }}-backend
  labels:
    {{- include "foundry.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "foundry.backend.selectorLabels" . | nindent 4 }}

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "foundry.fullname" . }}-frontend
  labels:
    {{- include "foundry.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "foundry.frontend.selectorLabels" . | nindent 4 }}

---
# Headless Service for Backend (for internal DNS)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "foundry.fullname" . }}-backend-headless
  labels:
    {{- include "foundry.backend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "foundry.backend.selectorLabels" . | nindent 4 }}
